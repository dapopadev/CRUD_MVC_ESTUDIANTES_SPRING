<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documen</title>
</head>
    <h1>Formulario Alta/Modificacion de Alumno</h1>

<body>
    <fieldset enctype="multipart/form-data">
        <legend>Formulario</legend>
        
        <form th:object="${alumno}" th:action="@{/persistir}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
           
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" th:field="*{nombre}">
            <label for="apellidos">Apellidos: </label>
            <input type="text" id="apellidos" th:field="*{apellidos}">
            <fieldset>
                <legend>Genero</legend>
                <label for="hombre">Hombre</label>
                <input type="radio" name="genero" id="hombre" value="HOMBRE" th:field="*{genero}">
                <label for="mujer">Mujer</label>
                <input type="radio" name="genero" id="mujer" value="MUJER" th:field="*{genero}">
                <label for="otro">Otro</label>
                <input type="radio" name="genero" id="otro" value="OTRO" th:field="*{genero}">
            </fieldset> 
            <label for="fechaMatriculacion">Fecha Matriculacion: </label>
            <input type="date" id="fechaMatriculacion" th:field="*{fechaMatriculacion}">
            <label for="totalAsigMatr">Total Asignaturas matriculadas: </label>
            <input type="text" id="totalAsigMatr" th:field="*{totalAsigMatr}">
            <label for="">Cursos</label>
            <select name="curso" id="curso">
                <option></option>
                <option th:each=" curso: ${cursos}"
                        th:value="${curso.id}"
                            th:text="${curso.descripcion}"
                                    th:selected = "${alumno.id != 0 and alumno.curso.id == curso.id }">
                </option>
            </select>
            <label for="telefonos">Telefonos</label>
            <input type="text" id="telefonos" name="numerosTel"
                    placeholder="Uno o varios separados por punto y coma"
                        th:value="${numerosTelefono}">
            <label for="correos">Correos</label>
            <input type="text" id="correos" name="direccionesCorreo"
                    placeholder="Uno o varios separados por punto y coma"
                        th:value="${direccionesDeCorreo}">
             <input type="file" name="file">
             <input type="submit" value="Alta/Modificacion">
        </form>
    </fieldset>
</body>
</html>
</body>
</html>
